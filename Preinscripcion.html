    <div class="form-container">
        <h1>Formulario de Inscripción Curso</h1>
        <p>Rellene cuidadosamente el formulario de inscripción</p>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del alumno</label>
                <div class="three-inputs">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="segundo-nombre" placeholder="Segundo Nombre">
                    <input type="text" id="apellido" placeholder="Apellido" required>
                </div>
            </div>
            <div class="form-group two-inputs">
                <div>
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" required>
                </div>
                <div>
                    <label for="genero">Género</label>
                    <select id="genero" required>
                        <option value="">Please Select</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion-calle" placeholder="Dirección de la calle" required>
                <div class="three-inputs">
                    <input type="text" id="ciudad" placeholder="Ciudad" required>
                    <input type="text" id="estado" placeholder="Estado / Provincia" required>
                    <input type="text" id="codigo-postal" placeholder="Código Postal" required>
                </div>
            </div>
            <div class="form-group two-inputs">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div>
                    <label for="telefono">Número de teléfono</label>
                    <input type="tel" id="telefono" placeholder="(000) 000-0000">
                </div>
            </div>
            <div class="form-group">
                <label>¿Ha recibido otros cursos anteriormente?</label>
                <div class="radio-group">
                    <label><input type="radio" name="cursos-previos" value="si"> Sí</label>
                    <label><input type="radio" name="cursos-previos" value="no"> No</label>
                </div>
            </div>
            <div class="form-group two-inputs">
                <div>
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa">
                </div>
                <div>
                    <label for="cursos">Cursos</label>
                    <select id="cursos" required>
                        <option value="">Please Select</option>
                        <option value="curso1">Curso 1</option>
                        <option value="curso2">Curso 2</option>
                        <option value="curso3">Curso 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales</label>
                <textarea id="comentarios" rows="4"></textarea>
            </div>
            <div class="form-group div-button">
                <button type="submit" class="btn-enviar">Inscribirse</button>
            </div>
        </form>
