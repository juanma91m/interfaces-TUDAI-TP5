                            </select></td>

                    <tr>
                        <td><label>Cantidad</label></td>
                        <td><input id="cantidad" name="cantidad" type="number" min="1" step="1" value="1"

                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="insertarRegistro()">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="borrarPedido()">Borrar Pedido</button>
